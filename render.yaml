services:
  - type: web
    name: infohub-server
    env: node
    rootDir: server
    buildCommand: npm install
  # Use the production start command so the service runs with node in production.
  # nodemon (npm run dev) is for development and may exit or restart unexpectedly on some hosts.
    startCommand: npm start
    envVars:
      - key: WEATHER_API_KEY
        value: 66f70c3969a272ed5f7963f46cb5ebdf

  - type: web
    name: infohub-client
    env: static
    rootDir: client
    buildCommand: npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://infohub-server-fnyu.onrender.com
